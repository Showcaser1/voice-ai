<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceGenius - Text to Speech</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #8b5cf6;
            --light: #f3f4f6;
            --dark: #1f2937;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo svg {
            width: 32px;
            height: 32px;
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .main {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .text-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: vertical;
        }
        
        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .range-value {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            flex: 2;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--dark);
            border: 1px solid #d1d5db;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background-color: #f3f4f6;
        }
        
        .audio-player {
            margin-top: 30px;
            width: 100%;
            display: none;
        }
        
        .audio-container {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        audio {
            width: 100%;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .status.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .status.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .samples {
            margin-top: 30px;
        }
        
        .sample-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .sample-item {
            background-color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .sample-item:hover {
            background-color: #f3f4f6;
            transform: translateY(-2px);
        }
        
        .voice-preview {
            margin-top: 20px;
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #6b7280;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                justify-content: center;
                margin-bottom: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                    VoiceGenius
                </div>
                <p class="tagline">Transform text to lifelike speech in seconds</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main">
            <h1>Convert Text to Speech</h1>
            
            <textarea id="textInput" class="text-input" placeholder="Enter your text here... (up to 4000 characters)"></textarea>
            
            <div class="controls">
                <div class="control-group">
                    <label for="voiceSelect">Voice</label>
                    <select id="voiceSelect">
                        <option value="adam">Adam (Male)</option>
                        <option value="bella">Bella (Female)</option>
                        <option value="charlie">Charlie (Male)</option>
                        <option value="dorothy">Dorothy (Female)</option>
                        <option value="ethan">Ethan (Male)</option>
                        <option value="fiona">Fiona (Female)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="speedRange">Speaking Speed</label>
                    <input type="range" id="speedRange" min="0.5" max="1.5" step="0.1" value="1.0">
                    <div class="range-value" id="speedValue">1.0x</div>
                </div>
                
                <div class="control-group">
                    <label for="pitchRange">Pitch</label>
                    <input type="range" id="pitchRange" min="0.7" max="1.3" step="0.1" value="1.0">
                    <div class="range-value" id="pitchValue">1.0</div>
                </div>
            </div>
            
            <div class="voice-preview">
                <h3>Voice Preview</h3>
                <div class="audio-container">
                    <audio id="previewAudio" controls></audio>
                </div>
            </div>
            
            <div class="status" id="statusMessage"></div>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <span>Generating audio...</span>
            </div>
            
            <div class="buttons">
                <button id="generateBtn" class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Generate Speech
                </button>
                <button id="clearBtn" class="btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Clear
                </button>
            </div>
            
            <div class="audio-player" id="audioResult">
                <h3>Generated Speech</h3>
                <div class="audio-container">
                    <audio id="audioPlayer" controls></audio>
                    <a href="#" id="downloadBtn" class="download-btn" download="generated-speech.mp3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18" style="display: inline-block; vertical-align: middle; margin-right: 5px;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download Audio
                    </a>
                </div>
            </div>
            
            <div class="samples">
                <h3>Sample Texts</h3>
                <div class="sample-list">
                    <div class="sample-item" data-text="Welcome to VoiceGenius! This is a demonstration of our text-to-speech capabilities.">Welcome message</div>
                    <div class="sample-item" data-text="The quick brown fox jumps over the lazy dog. This sentence contains every letter in the English alphabet.">Pangram</div>
                    <div class="sample-item" data-text="Thank you for your recent purchase. Your order has been confirmed and will be shipped within the next 24 hours.">Order confirmation</div>
                    <div class="sample-item" data-text="Breaking news: Scientists have discovered a new species of marine life in the deepest part of the ocean.">News headline</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 VoiceGenius | A powerful text-to-speech solution</p>
    </footer>

    <script>
        // Voice IDs mapping (these are placeholder IDs - replace with actual IDs from the API)
        const VOICE_IDS = {
            'adam': 'pNInz6obpgDQGcFmaJgB', // Adam voice ID
            'bella': 'EXAVITQu4vr4xnSDxMaL', // Bella voice ID
            'charlie': 'ZQe5CZNOzWyzPSCn5a3c', // Charlie voice ID
            'dorothy': 'jBpfuIE2acCO8z3wKNLl', // Dorothy voice ID
            'ethan': 'GBv7mTt0atIp3Br8iCZE', // Ethan voice ID
            'fiona': 'XB0fDUnXU5powFXDhCwa'  // Fiona voice ID
        };

        // Elements
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const speedRange = document.getElementById('speedRange');
        const speedValue = document.getElementById('speedValue');
        const pitchRange = document.getElementById('pitchRange');
        const pitchValue = document.getElementById('pitchValue');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const audioResult = document.getElementById('audioResult');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const sampleItems = document.querySelectorAll('.sample-item');
        const voicePreview = document.querySelector('.voice-preview');
        const previewAudio = document.getElementById('previewAudio');

        // API key (would typically be stored securely)
        const API_KEY = "sk_8f7ff341eea106fb1117f531dd911df827fb39bf5da776ef"; // IMPORTANT: This should be secured in production!

        // Update range values
        speedRange.addEventListener('input', () => {
            speedValue.textContent = `${speedRange.value}x`;
        });

        pitchRange.addEventListener('input', () => {
            pitchValue.textContent = pitchRange.value;
        });

        // Sample text click handler
        sampleItems.forEach(item => {
            item.addEventListener('click', () => {
                textInput.value = item.getAttribute('data-text');
            });
        });

        // Voice selection change handler - preview voice
        voiceSelect.addEventListener('change', () => {
            const selectedVoice = voiceSelect.value;
            // Preview text for the selected voice
            const previewText = "Hello, this is a preview of my voice. How do I sound?";
            
            // Show loading for preview
            voicePreview.style.display = 'block';
            previewAudio.src = ""; // Clear previous audio
            
            // Simulate voice preview (in a real app, you'd call the API here)
            setTimeout(() => {
                // This is just a simulation - in real app, you'd generate real audio here
                // For now we'll just set a placeholder audio
                previewAudio.src = `https://via.placeholder.com/300x50?text=Voice+Preview+-+${selectedVoice}`;
                voicePreview.style.display = 'block';
            }, 500);
        });

        // Clear button handler
        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            statusMessage.style.display = 'none';
            audioResult.style.display = 'none';
        });

        // Generate speech handler
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('Please enter some text to convert to speech.', 'error');
                return;
            }
            
            if (text.length > 4000) {
                showStatus('Text exceeds the maximum length of 4000 characters.', 'error');
                return;
            }
            
            const selectedVoice = voiceSelect.value;
            const voiceId = VOICE_IDS[selectedVoice];
            const speed = parseFloat(speedRange.value);
            const pitch = parseFloat(pitchRange.value);
            
            // Show loading
            loadingIndicator.style.display = 'flex';
            statusMessage.style.display = 'none';
            audioResult.style.display = 'none';
            
            try {
                // This would be a real API call in production
                // For demo purposes, we're simulating the API response
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simulate successful response
                const audioBlob = await simulateTextToSpeechAPI(text, voiceId, speed, pitch);
                
                // Display the audio
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                downloadBtn.href = audioUrl;
                audioResult.style.display = 'block';
                
                showStatus('Speech generated successfully!', 'success');
            } catch (error) {
                console.error('Error generating speech:', error);
                showStatus(`Error generating speech: ${error.message}`, 'error');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
        
        // Function to show status messages
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status';
            statusMessage.classList.add(type);
            statusMessage.style.display = 'block';
        }
        
        // Simulated API call (replace with actual API in production)
        async function simulateTextToSpeechAPI(text, voiceId, speed, pitch) {
            // In a real implementation, you would make an actual API call here
            // For now, we'll just return a sample audio blob
            
            // This is just for demo purposes - in production you'd call a real TTS API
            console.log('API call params:', { text, voiceId, speed, pitch });
            
            // Simulate API processing time
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Create a simple audio blob for demonstration purposes
            // In reality, this would be the audio data returned from your API
            const response = await fetch('/api/placeholder/300/50');
            return await response.blob();
        }
        
        // Real API call function (commented out, would be used in production)
        /*
        async function callTextToSpeechAPI(text, voiceId, speed, pitch) {
            const response = await fetch('https://api.example.com/text-to-speech', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    text,
                    voice_id: voiceId,
                    speed,
                    pitch
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to generate speech');
            }
            
            return await response.blob();
        }
        */
        
        // Character counter for textarea
        textInput.addEventListener('input', () => {
            const charCount = textInput.value.length;
            if (charCount > 4000) {
                textInput.value = textInput.value.substring(0, 4000);
            }
        });
    </script>
</body>
</html>
