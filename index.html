<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ElevenLabs TTS Demo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    background: #121212;
    color: #eee;
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 30px 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  #app {
    background: #1e1e1e;
    border-radius: 20px;
    width: 100%;
    max-width: 720px;
    box-shadow: 0 0 20px #0a84ff88;
    padding: 30px;
  }
  h1 {
    margin-top: 0;
    color: #0a84ff;
    text-shadow: 0 0 15px #0a84ff66;
    user-select: none;
    font-weight: 700;
  }
  label {
    display: block;
    margin: 15px 0 8px;
    font-weight: 600;
    color: #ddd;
  }
  textarea, select {
    width: 100%;
    border-radius: 16px;
    padding: 14px 20px;
    font-size: 1.1rem;
    color: #eee;
    background: #121212;
    border: none;
    box-shadow: inset 0 0 20px #0a84ff33;
    font-family: 'Inter', sans-serif;
    outline-offset: 0;
    resize: vertical;
    transition: box-shadow 0.3s;
  }
  textarea:focus, select:focus, select:hover {
    box-shadow: inset 0 0 35px #0a84ffaa;
    outline: none;
  }
  button {
    margin-top: 20px;
    background: #0a84ff;
    border: none;
    border-radius: 20px;
    padding: 16px;
    font-size: 1.3rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 25px #0a84ffcc;
    transition: background-color 0.3s, box-shadow 0.3s;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #005ecb;
    box-shadow: 0 0 40px #005ecbcc;
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  audio {
    margin-top: 20px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 0 25px #0a84ffcc;
    outline: none;
    transition: box-shadow 0.3s;
  }
  audio:hover {
    box-shadow: 0 0 40px #005ecbcc;
  }
  #status {
    margin-top: 12px;
    font-weight: 600;
    min-height: 24px;
    color: #0a84ff;
    text-shadow: 0 0 6px #0a84ff88;
    user-select: none;
  }
</style>
</head>
<body>
<div id="app" role="main" aria-label="ElevenLabs TTS Demo">
  <h1>ElevenLabs Text-to-Speech Demo</h1>
  <label for="inputText">Enter Text to Synthesize:</label>
  <textarea id="inputText" placeholder="Type your text here..." rows="5"></textarea>

  <label for="voiceSelect">Choose Voice:</label>
  <select id="voiceSelect" aria-label="Voice selection"></select>

  <button id="generateBtn">Generate Speech</button>

  <div id="status" aria-live="polite" aria-atomic="true"></div>

  <audio id="audioPlayer" controls></audio>
</div>

<script>
  const API_KEY = "sk_8f7ff341eea106fb1117f531dd911df827fb39bf5da776ef"; // Your API key here

  // List of voices - be sure the IDs match those available in ElevenLabs
  const voices = [
    { name: "Adam (Male)", id: "AZnzlk1XvdvUeBnXmlld" },
    { name: "Rachel (Female)", id: "EXAVITQu4vr4xnSDxMaL" },
    { name: "Domi (Male)", id: "21m00Tcm4TlvDq8ikWAM" },
    { name: "Bella (Female)", id: "ErXwobaYiN019PkySvjV" },
    { name: "Antoni (Male)", id: "VR6AewLTigWG4xSOukaG" },
    { name: "Elli (Female)", id: "MF3mGyEYCl7XYWbV9V6O" },
    { name: "Josh (Male)", id: "TxGEqnHWrfWFTfGW9XjX" },
    { name: "Arnold (Male)", id: "VRi47fUHLVnc6bbZT1N6" }
  ];

  const inputText = document.getElementById("inputText");
  const voiceSelect = document.getElementById("voiceSelect");
  const generateBtn = document.getElementById("generateBtn");
  const audioPlayer = document.getElementById("audioPlayer");
  const status = document.getElementById("status");

  // Populate voice dropdown
  function populateVoices() {
    voices.forEach((voice) => {
      const option = document.createElement("option");
      option.value = voice.id;
      option.textContent = voice.name;
      voiceSelect.appendChild(option);
    });
  }

  // Generate speech
  async function generateSpeech() {
    const text = inputText.value.trim();
    if (!text) {
      status.textContent = "Please enter some text to synthesize.";
      return;
    }
    generateBtn.disabled = true;
    status.textContent = "Generating audio...";

    try {
      const response = await fetch(
        `https://api.elevenlabs.io/v1/text-to-speech/${voiceSelect.value}`,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": API_KEY,
          },
          body: JSON.stringify({
            text: text,
            voice_settings: {
              stability: 0.75,
              similarity_boost: 0.75,
            },
          }),
        }
      );

      if (!response.ok) {
        throw new Error(`API Error: ${response.status} ${response.statusText}`);
      }

      const arrayBuffer = await response.arrayBuffer();
      const blob = new Blob([arrayBuffer], { type: "audio/mpeg" });
      const audioUrl = URL.createObjectURL(blob);
      audioPlayer.src = audioUrl;
      audioPlayer.play();
      status.textContent = "Audio generated successfully!";
    } catch (error) {
      status.textContent = `Error: ${error.message}`;
    } finally {
      generateBtn.disabled = false;
    }
  }

  generateBtn.addEventListener("click", generateSpeech);

  // Initialize
  populateVoices();
  // Set default text sample on voice change
  voiceSelect.addEventListener("change", () => {
    inputText.value = `Hello, this is a sample text for ${voiceSelect.selectedOptions[0].text}.`;
    status.textContent = "";
  });
  // Set initial sample text
  inputText.value = `Hello, this is a sample text for ${voices[0].name}.`;
</script>
</body>
</html>
